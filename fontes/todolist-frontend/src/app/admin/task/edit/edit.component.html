<div class="overlay" *ngIf="isModalOpen">
    <div class="modal">
      <h2>Adicionar Nova Tarefa</h2>
      <form [formGroup]="taskEdit">
        <div class="form-group">
          <label for="titulo">Título</label>
          <input id="titulo" type="text" formControlName="titulo" />
          <div *ngIf="taskEdit.get('titulo')?.invalid && taskEdit.get('titulo')?.touched" class="error">
            O título é obrigatório.
          </div>
        </div>
  
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea id="descricao" formControlName="descricao"></textarea>
          <div *ngIf="taskEdit.get('descricao')?.invalid && taskEdit.get('descricao')?.touched" class="error">
            A descrição é obrigatória.
          </div>
        </div>
  
        <div class="button-group">
            <button type="button" class="delete left-buttons" (click)="delete()">
                <mat-icon>delete</mat-icon>
            </button>

            <div class="right-buttons">
                <button type="button" class="cancel" (click)="cancelar()">Cancelar</button>
                <button type="submit" [disabled]="taskEdit.invalid" (click)="onSubmit()">Adicionar</button>
            </div>
        </div>
      </form>
    </div>
  </div>
